<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form method="POST" action="#" class="forms" id="forgotPasswordForm">
      <label for="current-password">Current Password</label><br />
      <input type="password" id="current-password" name="current-password" required /><br />

      <label for="new-password">New Password</label><br />
      <input type="password" id="new-password" name="new-password" required /><br />

      <label for="confirm-password">Confirm New Password</label><br />
      <input type="password" id="confirm-password" name="confirm-password" required /><br />

      <button type="submit">Update Password</button>
    </form>
    <a href="index.html" class="forgot-link">Back to Login</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
